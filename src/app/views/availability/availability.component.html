<button class = 'log_out_button' mat-raised-button (click)="logout()" color="warn">Log out</button>
<br><br><br><br><br>
<div class= "unavailable-form">
  <mat-form-field appearance="fill">
    <mat-label>Select Action*</mat-label>
    <mat-select [(ngModel)]="selectedOption" name="option">
      <mat-option *ngFor="let option of options" [value]="option.value">
        {{option.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Id</mat-label>
    <input matInput name="Id" [(ngModel)]="id">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Day</mat-label>
    <input matInput name="Day" [(ngModel)]="day">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Start</mat-label>
    <input matInput name="Start" [(ngModel)]="start">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Length</mat-label>
    <input matInput name="Length" [(ngModel)]="length">
  </mat-form-field>
  <br>
  <button mat-raised-button color="accent" (click)="send()" color="warn">Send</button>

</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
