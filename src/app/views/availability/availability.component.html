<button class = 'log_out_button' mat-raised-button (click)="logout()" color="warn">Log out</button>
<br><br><br><br><br>
<div class= "unavailable-form">
  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <br>
  <button mat-raised-button color="accent" (click)="search()">Search</button>
  <br><br>
  <mat-form-field appearance="fill">
    <mat-label>Select Action*</mat-label>
    <mat-select [(ngModel)]="selectedOption" name="option">
      <mat-option *ngFor="let option of options" [value]="option.value">
        {{option.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Id</mat-label>
    <input matInput name="Id" [(ngModel)]="id">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Day</mat-label>
    <input matInput name="Day" [(ngModel)]="day">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Start</mat-label>
    <input matInput name="Start" [(ngModel)]="start">
  </mat-form-field>
  <br>
  <ng5-slider [(value)]="value" [(highValue)]="highValue" [options]="hours "></ng5-slider>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Length</mat-label>
    <input matInput name="Length" [(ngModel)]="length">
  </mat-form-field>
  <br>
  <button mat-raised-button color="accent" (click)="send()">Send</button>

</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<!--  <tr mat-row *matRowDef="let row; columns: displayedColumns;"-->
<!--      (click)="selection.toggle(row)">-->
<!--  </tr>-->
</table>
